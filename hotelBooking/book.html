<body>
       
        <div class="header"  style="font-family:Times New Roman;">

            <a href="#default" class="logo"><i class="fa fa-building"  style="font-size:30px"></i> LIGHT HOTEL</a>
            <div class="header-right">
            <a href="index.html"><i class="fa fa-home" style="font-size:20px"> </i> Home</a>
            <a href="book.html"><i class="fa fa-calendar" style="font-size:20px"> </i> Booking</a>
            <a href="list.html"><i class="fa fa-calendar" style="font-size:20px"> </i> List</a>
            </div>
          
          </div>
          <br>
                     <p>WELCOME TO LIGHT HOTEL</p>
                    <h1><i>A BEST PLACE TO STAY</i></h1>

        <!-- Booking Form -->

        <div class="container_b">
            <br>
            <p class="lead">Book Now Pay Later!</p>
            <form name="form">
            
            
              <div class="input-container">
                <i class="fa fa-user icon"> Name</i>
                <input class="input-field" id="userName" type="text1" placeholder="Enter Your Name..." name="userName" required>
              </div>
            
              <div class="input-container">
                <i class="fa fa-envelope icon"> Email</i>
                <input class="input-field" id="userEmail" type="text1" placeholder="Enter Your Email..." name="userEmail" required>
              </div>
            
              <div class="input-container">
                <i class="fa fa-bed icon"> Room Type</i>
                <select id="roomType" type="text1" placeholder="Select the room..." name="roomType" required>
                    <option value="Standard Room">Standard Room (1 to 2 People)</option>
                    <option value="Family Room">Family Room (1 to 4 People)</option>
                    <option value="Private Room">Private Room (1 to 3 People)</option>
                    <option value="Dorm Room">Dorm Room (1 to 6 People)</option>
    
                </select>
              </div>
            
              <div class="input-container">
                <i class="fa fa-calendar icon"> Arrival Date</i>
                <input class="input-field" id="aDate" type="date" placeholder="Arrival Date" name="aDate">
              </div>
        
            
              <div class="input-container">
                <i class="fa fa-calendar icon"> Departure Date</i>
                <input class="input-field" id="dDate" type="date" placeholder="Departure Date" name="dDate">
              </div>
            
              <div class="input-container">
                <i class="fa fa-home icon"> Special Request</i>
                <textarea id="sRequest" name="sRequest" rows="3" cols="23" placeholder="Mention if u have any Request.." required=""></textarea>
              </div>
            
              <button type="button" name="bookNow" class="btn" id="bookNow">Book Now</button>
            
              <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="js/book.js"></script>
            
            </form>
            
            
            </div>
