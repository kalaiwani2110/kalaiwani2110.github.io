        <div class="header"  style="font-family:Times New Roman;">

            <a href="#default" class="logo"><i class="fa fa-building"  style="font-size:30px"></i> LIGHT HOTEL</a>
            <div class="header-right">
            <a href="index.html"><i class="fa fa-home" style="font-size:20px"> </i> Home</a>

                    <h1 class="display-2">Here is our booking list!</h1>
                    <p class="lead">Call them to confirm!</p>
    

        <!-- Booking List -->
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-primary" id="refreshNow">Refresh Now</button>
                <table class="table table-striped" id="bookingNameList">
                    <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Room Type</th>
                            <th scope="col">Arrival Date</th>
                            <th scope="col">Departure Date</th>
                            <th scope="col">Special Request</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
